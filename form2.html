<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleform2.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Блок подачи заявок</title>
</head>
<body>
<div class="formcontainer">
    <form action="#" class="form" onsubmit="change(this)">
        <h2 class="title">Шаг 2.</h2>
        <div class="username" id="resname">Пользователь</div>
        <div class="fieldset">
            
            <div class="field cell">
                <label for="first_name">Имя</label>
                <input class="nameinp" id="first_name" type="text" placeholder="Введите Имя">
            </div>

            <div class="field cell">
                <label for="last_name">Фамилия</label>
                <input class="lnameinp" id="last_name" type="text" placeholder="Введите Фамилию">
            </div>

            <div class="field cell" id="ber">
                <label for="berthday">Дата рождения</label>
                <input class="berthdayinp" id="berthday" type="date" value="2020-01-30">
            </div>

            <div class="field cell" id="count">
                <label for="countries">Гражданство</label>
                <select class="contriesinp" id="country" name="countries">
                    <option value="DE" >Германия</option> 
                    <option value="UA" >Украина</option>
                    <option value="EE" >Эстония</option>
                    <option value="RU" >Россия</option>
                </select>

            </div>

        </div>
        <div div class="rectangle">
            <h6>Виза</h6>
            <div class="row">
                <div class="toprow">
                    <div class="mid">Страна: <span id="rescountries"></span></div>
                    <div class="low">Вид визы: <span id="restypes"></span></div>
                </div>
                <div class="toprow">
                    <div class="mid">Въезд: <span id="resentry"></span></div>
                    <div class="low">Время обработки: <span id="restimespent"></span></div>
                </div>
            </div>
            <div class="result">
                <div>Предварительная<br>стоимость:</div>
                <div class="result-value" id="resprice"></div>
            </div>
        </div>
            <div class="buttons">
                <button class="end" type="submit" formaction="form.html">  Вернуться </button>
                <button class="next" type="submit">  Готово </button>
            </div>
        </div>
    </form>
</div>
    <script src="Js/data.js"></script>
    <script src="Js/script.js"></script>
    <script src="Js/script2.js"></script>
</body>
</html>
